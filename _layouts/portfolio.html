---
layout: compress
title: Portfolios
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="portfolios">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">{{ page.title }}</h1>
                <div class="columns is-multiline">
                    {% for portfolio in site.portfolios %}
                        <div class="column is-one-third">
                            <div class="card">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="{{ portfolio.image }}" alt="{{ portfolio.title }}">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <h2 class="title is-4">{{ portfolio.title }}</h2>
                                    <p>{{ portfolio.description }}</p>
                                    <a href="{{ portfolio.url }}" class="button is-link">View Details</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    {% include footer.html %}
</body>

</html>
